<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Seeing Eye</title>
</head>
<body>
<script src="processing.min.js"></script>

<em>The Graphics</em><br>
<table>
    <canvas id="canvas"></canvas>
    <input id="slider1BendPoint" type = "range" min = 0" max = "100" step = "1" value = "0"/>
    <label id="label1BendPoint">0</label> pixels.</td>

    <input id="slider2BendPoint" type = "range" min = 0" max = "125" step = "1" value = "0"/>
    <label id="label2BendPoint">0</label> pixels.</td>
    <br>
    <script>
        document.write('Try the Sliders!')

        var canvas = document.getElementById("canvas");
        var canvasWidth  = 600;
        var canvasHeight = 600;
        var processing = new Processing(canvas, function(processing) {
            processing.size(canvasWidth, canvasHeight);
            processing.background(0xFFF);


            // Changes API to use degrees rather than radians in rotate and arc.
            var rotateFn = processing.rotate;
            processing.rotate = function (angle) {
                rotateFn(processing.radians(angle));
            };
            var arcDeg = processing.arc;
            processing.arc = function (x, y, w, h, s, e) {
                arcDeg(x, y, w, h, s * (Math.PI / 180), e * (Math.PI / 180));
            };


            with (processing) {
                var slider1BendPoint = document.getElementById("slider1BendPoint");
                var label1BendPoint = document.getElementById("label1BendPoint");

                var slider2BendPoint = document.getElementById("slider2BendPoint");
                var label2BendPoint = document.getElementById("label2BendPoint");


                var x1 = 300;
                var speed = 3;
                strokeWeight(4);

                var theBlue = random(255);
                var theRed = random(255);
                var redcolorChange = +2;
                var bluecolorChange = +3;
                var colorShift = color(10, 50, 100);

                var a = 0;
                var b = 435;
                var speed1 = 10;
                strokeWeight(3);
                var lineRed = random(255);
                var lineGreen = random(255);
                var lineBlue = random(255);

                var white = color(225, 255, 255);
                var black = color(0, 0, 0);
                var red = color(255, 0, 0);

                var x = 200;
                var speedX = 2;


                background(colorShift);
                draw = function () {


                    var bend1Value = Number(slider1BendPoint.value);
                    label1BendPoint.innerHTML = bend1Value;

                    var bend2Value = Number(slider2BendPoint.value);
                    label2BendPoint.innerHTML = bend2Value;

                    stroke(lineRed, lineGreen, lineBlue);
                    stroke(lineRed, lineGreen, lineBlue);
                    stroke(lineRed, lineGreen, lineBlue);

                    stroke(lineRed, lineGreen, lineBlue);
                    stroke(lineRed, lineGreen, lineBlue);
                    stroke(lineRed, lineGreen, lineBlue);

                    stroke(lineRed, lineGreen, lineBlue);
                    stroke(lineRed, lineGreen, lineBlue);
                    stroke(lineRed, lineGreen, lineBlue);

                    stroke(lineRed, lineGreen, lineBlue);
                    var xPrime = a + canvasWidth / 2;
                    var y1 = a;
                    var x2 = canvasWidth / 2 - a;
                    var y2 = canvasHeight - a;
                    var x3 = a;
                    var y3 = canvasHeight / 2 - a;
                    var x4 = canvasWidth - a;


                    //eye
                    stroke(255, 255, 255);
                    fill(255, 255, 255);
                    ellipse(300, 300, 400, 300);
                    stroke(lineRed, lineGreen, lineBlue);
                    fill(0, 0, 0);
                    ellipse(x, 300, 200, 200);
                    fill(lineRed, lineGreen, lineRed);
                    strokeWeight();
                    fill(255, 255, 255);
                    noFill();
                    arc(300, 300, 600, 300 + a, 1, 180);
                    arc(300, 300, 600, 300 + a, -180, 0);

                    fill(lineRed, 0, 0);
                    ellipse(x, 300, 150, 150);
                    fill(255, 255, 255);
                    ellipse(x, 240, 100, 75);

                    x = x + speedX;
                    if (x > 400) {
                        speedX = -5;
                    }
                    if (x < 200) {
                        speedX = 5;
                    }


                    a += speed1;

                    if (a > 300) {
                        speed1 = -10;
                    }
                    else if (a < 0) {
                        speed1 = 10;
                    }


                    //ellipses bottom
                    stroke(10, 150, theBlue);
                    fill(theRed, 50, theBlue);
                    ellipse(0, 600, bend2Value, bend2Value);
                    ellipse(50, 600, bend2Value, bend2Value);
                    ellipse(100, 600, bend2Value, bend2Value);
                    ellipse(150, 600, bend2Value, bend2Value);
                    ellipse(200, 600, bend2Value, bend2Value);
                    ellipse(250, 600, bend2Value, bend2Value);
                    ellipse(300, 600, bend2Value, bend2Value);
                    ellipse(350, 600, bend2Value, bend2Value);
                    ellipse(400, 600, bend2Value, bend2Value);
                    ellipse(450, 600, bend2Value, bend2Value);
                    ellipse(400, 600, bend2Value, bend2Value);
                    ellipse(450, 600, bend2Value, bend2Value);
                    ellipse(500, 600, bend2Value, bend2Value);
                    ellipse(550, 600, bend2Value, bend2Value);
                    ellipse(600, 600, bend2Value, bend2Value);

                    //ellipses top
                    stroke(150, 15, theBlue);
                    fill(0, 0, theBlue);
                    ellipse(0, 0, bend2Value, bend2Value);
                    ellipse(50, 0, bend2Value, bend2Value);
                    ellipse(100, 0, bend2Value, bend2Value);
                    ellipse(150, 0, bend2Value, bend2Value);
                    ellipse(200, 0, bend2Value, bend2Value);
                    ellipse(250, 0, bend2Value, bend2Value);
                    ellipse(300, 0, bend2Value, bend2Value);
                    ellipse(350, 0, bend2Value, bend2Value);
                    ellipse(400, 0, bend2Value, bend2Value);
                    ellipse(450, 0, bend2Value, bend2Value);
                    ellipse(500, 0, bend2Value, bend2Value);
                    ellipse(550, 0, bend2Value, bend2Value);
                    ellipse(600, 0, bend2Value, bend2Value);

                    //ellipses left
                    stroke(10, 150, theBlue);
                    fill(theRed, 50, theBlue);
                    ellipse(0, 100, bend2Value, bend2Value);
                    ellipse(0, 150, bend2Value, bend2Value);
                    ellipse(0, 200, bend2Value, bend2Value);
                    ellipse(0, 250, bend2Value, bend2Value);
                    ellipse(0, 300, bend2Value, bend2Value);
                    ellipse(0, 350, bend2Value, bend2Value);
                    ellipse(0, 400, bend2Value, bend2Value);
                    ellipse(0, 450, bend2Value, bend2Value);
                    ellipse(0, 500, bend2Value, bend2Value);

                    //ellipses right
                    stroke(150, 15, theBlue);
                    fill(0, 0, theBlue);
                    ellipse(600, 100, bend2Value, bend2Value);
                    ellipse(600, 150, bend2Value, bend2Value);
                    ellipse(600, 200, bend2Value, bend2Value);
                    ellipse(600, 250, bend2Value, bend2Value);
                    ellipse(600, 300, bend2Value, bend2Value);
                    ellipse(600, 350, bend2Value, bend2Value);
                    ellipse(600, 400, bend2Value, bend2Value);
                    ellipse(600, 450, bend2Value, bend2Value);
                    ellipse(600, 500, bend2Value, bend2Value);

                    //ellipses diamond left
                    fill(0, 150, theBlue);
                    ellipse(200, 100, bend1Value, bend1Value);
                    ellipse(100, 200, bend1Value, bend1Value);
                    ellipse(100, 400, bend1Value, bend1Value);
                    ellipse(200, 500, bend1Value, bend1Value);


                    //ellipses diamond right
                    fill(0, 150, theBlue);
                    ellipse(400, 100, bend1Value, bend1Value);
                    ellipse(500, 200, bend1Value, bend1Value);
                    ellipse(500, 400, bend1Value, bend1Value);
                    ellipse(400, 500, bend1Value, bend1Value);
                    x1 += speed;

                    theBlue += bluecolorChange;

                    if (x1 > canvasWidth) {
                        speed = -25;
                    }
                    else if (x1 < 10) {
                        speed = 5;
                    }

                    if (x1 > canvasHeight) {
                        speed = -3;
                    }
                    else if (x1 < 10) {
                        speed = 3;
                    }

                    //bluecolorchange
                    if (theBlue > 200) {
                        bluecolorChange = -1
                    }

                    else if (theBlue < 20) {
                        bluecolorChange = 2;
                    }

                    //redcolorchange
                    if (theRed > 250) {
                        redcolorChange = -3
                    }

                    else if (theRed < 10) {
                        redcolorChange = 4;
                    }
                }
            }
        });
    </script>
</body>
</html>
